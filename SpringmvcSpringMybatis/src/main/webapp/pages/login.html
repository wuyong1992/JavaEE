<!DOCTYPE HTML>
<html>
<head>
<title>xxx系统</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="login">
		<div class="hd">xxx系统</div>
		<div class="bd">
			<div class="item">
				<input type="text" name="username" id="username" placeholder="请输入门店编号" />
			</div>
			<div class="item">
				<input type="password" name="password" id="password" placeholder="请输入密码" />
			</div>
		</div>
		<div class="ft">
			<input type="submit" value="登 录" id="btnLogin" class="btnLogin" />
		</div>
	</div>
	
	<script src="script/jquery.min.js"></script>
	<script src="script/md5.js"></script>
	<script src="script/common.js"></script>
	<script src="script/login.js"></script>
	<script>
		var G = {
			timer : null,
			timer2 : null
		};
		function showmsg(str) {
			if (!$("#msg").length) {
				G.msg = $("<div id='msg' />").prependTo(document.body);
			}
			if (G.timer) {
				clearTimeout(G.timer);
				G.msg.hide();
				G.msg.removeClass("slidedown").removeClass("slideup");
			}
			if (G.timer2) {
				clearTimeout(G.timer2);
			}

			G.msg.html(str).show().addClass("slidedown");
			G.timer = setTimeout(function() {
				G.msg.removeClass("slidedown").addClass("slideup");
				G.timer2 = setTimeout(function() {
					G.msg.hide();
				}, 500);
			}, 3000);
		}
	</script>
</body>
</html>
